<html>
<head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main">
        <div class="nav">
            <ul>
                <a class="a active" href="#">Home</a>
                <a class="b" href="#">About</a>
                <a class="c" href="#">Contact</a>
            </ul>
        </div>

        <div class="home">
            <h1>Hello,</h1>
            <h2>My Name is Lanka</h2>
        </div>
        <div class="aboutme">
            <p>I'm Lanka Jayamaha from Colombo Sri Lanka.<br>
                I'm a Undergraduater in University of <br>
                Sri Jayewardhanepura. I code and design websites</p>
        </div>
        <div class="contact">
            <div class="form">
                <form action="index.html" method="post">
                    <input type="text" name="" class="inputtext" value="First Name">
                    <input type="text" name="" class="inputtext" value="Last Name">
                    <input type="text" name="" class="inputtext" value="Your Email">
                    <textarea cols="4" rows="6" class="inputmessage">Your Messages...!!!</textarea>
                    <input type="button" name="" class="submitbutton" value="Submit">
                </form>
            </div>
        </div>
        <script type="text/javascript" src="./jquery-3.5.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('a').click(function () {
                    //    alert("okay");
                    var selected = $(this);
                    $('a').removeClass('active');
                    $(selected).addClass('active');
                });
                var $a = $('.a'),
                    $b = $('.b'),
                    $c = $('.c'),
                    $home = $('.home'),
                    $aboutme = $('.aboutme'),
                    $contact = $('.contact');

                $a.click(function () {
                    $home.fadeIn();
                    $aboutme.fadeOut();
                    $contact.fadeOut();
                });
                $b.click(function () {
                    $home.fadeOut();
                    $contact.fadeOut();
                    $aboutme.fadeIn();
                });
                $c.click(function () {
                    $contact.fadeIn();
                    $home.fadeOut();
                    $aboutme.fadeOut();
                });
            });
        </script>
</body>

</html>
